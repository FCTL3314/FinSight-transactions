services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  app:
    image: ${DOCKERHUB_USERNAME}/finsight-transactions:latest
    env_file:
      - ../../settings/.env.prod
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${EXTERNAL_PORT}:${INTERNAL_PORT}"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${INTERNAL_PORT}/health-check || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
